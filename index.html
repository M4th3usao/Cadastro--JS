<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Cadastrados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src="main.js"></script>

</head>
<body page='lista'>
<div class="container">
    <div class="card">
        <h1>Tabela de Clientes Cadastrados</h1>
        <div id='listCad'>

            <div style='display: flex;'>
                <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa'/>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>ID</th>
                        <th>E-mail</th>
                        <th>Celular</th>
                        <th>Carro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id='listBody'></tbody>
            </table>

            <div>
                <button onclick="vizualizar('cadastro', true)">Novo usu√°rio</button>
            </div>

        </div>

        <form id='userCad'>

            <div class='label-float'>
                <div>Nome</div>
                <div>
                    <input id='nome'/>
                </div>
            </div>

            <div class='label-float'>
                <div>ID</div>
                <div>
                    <input type='number' readonly id='id'/>
                </div>
            </div>

            <div class='label-float'>
                <div>E-mail</div>
                <div>
                    <input type="email" id='email'/>
                </div>
            </div>

            <div class='label-float'>
                <div>Celular</div>
                <div>
                    <input type='tel' id='cel'/>
                </div>
            </div>

            <div class='label-float'>
                <div>Carro</div>
                <div>
                    <input id='carro'/>
                </div>
            </div>

            <div>
                <button>Salvar</button>
                <button onclick="vizualizar('lista')" type='button'>Cancelar</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
